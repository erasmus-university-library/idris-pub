runtime: custom
env: flex

beta_settings:
    cloud_sql_instances: idris-eur:europe-west1:idris-eur-db

liveness_check:
  path: "/_live"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/_ready"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 3
  cpu_utilization:
      target_utilization: 0.6
resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10
